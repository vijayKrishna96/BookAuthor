<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardSlider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/85ac8f7e7b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="./images/Pic1.webp" alt="" draggable="false"></div>
                <h2>Leighton</h2>
                <span>Sales Manager</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/pic2.webp" alt="" draggable="false"></div>
                <h2>Finley</h2>
                <span>Software Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/pic3.webp" alt="" draggable="false"></div>
                <h2>Delaney</h2>
                <span>Designer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/pic7.webp" alt="" draggable="false"></div>
                <h2>Robin</h2>
                <span>Enterpreneur</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/pic5.jpeg" alt="" draggable="false"></div>
                <h2>Darcy</h2>
                <span>Writer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/pic6.webp" alt="" draggable="false"></div>
                <h2>Ainsley</h2>
                <span>Marketing</span>
            </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

<script src="./script.js"></script>    
</body>
</html>
